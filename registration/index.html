<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;900&family=Jost:wght@400;600&family=Lato:wght@300;400;700&family=Rock+Salt&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;900&family=Jost:wght@400;600&family=Lato:wght@300;400;700&family=Roboto+Condensed&family=Rock+Salt&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container header-box">
            <p class="header__name">EKVI</p>
            <p class="header__content">цифровой сервис для социализации молодежи</p>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <div class="box-main">
                <div class="auth-box">
                    <p class="auth-title">регистрация</p>
                    <div class="box-form">
                        <div class="box-field">
                            <label class="auth-label" for="email">имя</label>
                            <input class="auth-field" type="email" name="email" id="email">
                        </div>
                        <div class="box-field">
                            <label class="auth-label" for="email">почта</label>
                            <input class="auth-field" type="email" name="email" id="email">
                        </div>                     
                        <div class="box-field">
                            <label class="auth-label" for="password">пароль</label>
                            <input class="auth-field" type="password" name="password" id="password">
                        </div>
                        <div class="box-field">
                            <label class="auth-label" for="password">подтвердите пароль</label>
                            <input class="auth-field" type="password" name="password" id="password">
                        </div>                     
                        <button class="auth-bt" type="button">авторизоваться</button>
                    </div>
                    <div class="box-link">
                    </div>
                </div>
                <main class="main-box">
                    <img class="main-img" src="img/content-img.png" alt="">
                    <p class="main-content">
                        Наш сайт может помочь людям справиться с проблемой в общении, а еще приобрести базовые навыки в общении.
                    </p>
                </main>
            </div>
        </div>
    </section>
</body>

</html>
